<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADF.ONLINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body id="everything" class="bg-dark">
    <div id="game-container" class="container">
        <div id="game" class="row">
            <div id="ingame-panel" class="bg-light custom-col text-dark" style="height: 800px;">
                <div class="d-flex bg-black text-light">
                    <h3 class="m-1" id="hero-name"></h3>
                    <h3 class="m-1" id="hero-class"></h3>
                    <h3 class="m-1">Gold: <span id="gold-count">0</span></h3></h3>
                    <h3 class="m-1">Health Potions: <span id="hpotion-count">1</span></h3>
                    <h3 class="m-1">Mana Potions: <span id="mpotion-count">1</span></h3>

                </div>
                <div id="story-bat">
                    <div class="d-flex justify-content-around">

                        <div class="custom-hero">
                            <ul class="stats-container list-unstyled">
                                <li class="fs-2 text-center list-unstyled">You:</li>
                                <li class="fs-3" id="health-bar"></li>
                                <li class="fs-3" id="h-atk"></li>
                                 <li class="fs-3" id="mana-bar"></li>
                            </ul>
                            <button id="btn-atk">Attack</button>
                            <button id="health-potion-btn">Health Potion</button>
                            <button id="skill-shot">Use Skill</button>
                            <button id="mana-potion-btn">Mana Potion</button>
                        </div>
                        <div class="custom-enemy">
                            <ul class="stats-container list-unstyled">
                                <li class="fs-2 text-center">Enemy:</li>
                                 <li class="fs-3" id="en-hp"></li>
                                 <li class="fs-3" id="en-atk"></li>
                            </div>
                    </div>
                    <div id="removable-screen">
                            <div id="btn-con" class="btn-container">
                                <h5 class="m-1" id="class-getter">Choose your class:</h5>
                                <button class="m-1" id="warrior-btn">Warrior</button>
                                <button class="m-1" id="mage-btn">Mage</button>
                            </div>
                            <div class="level-description-container d-flex align-items-center justify-content-center">
                                <p id="level" class="level-summary fs-3 text-center text-wrap" style="margin-top:100px; width: 500px;"></p>
                            </div>
                            <div id="btn-pro" class="row d-flex justify-content-center align-items-center proceed-container">
                                <button id="capy" class="choice-btns">Field of Capybaras</button>
                                <button id="smirnoff" class="choice-btns">Mines of Smirnoff</button>
                                <button id="capy-attack">Fight Capybara</button>
                                <button class="" id="continue-btn">Continue</button>
                                <button class="" id="leave-btn">Leave Village</button>
                                <button id="castle-btn" class="">Go to the Castle</button>
                                <button id="fight-princess">Fight the posessed princess</button>
                                <button class="" id="dragon-continue-btn">Face the dragon</button>
                                <button class="" id="healthpo-btn">Buy Health Potion</button>
                                <button class="" id="manapo-btn">Buy Mana Potion</button>
                            </div>
                        </div>
                    </div>
            </div>
            <div id="game-panel" class="col d-flex justify-content-center align-items-center bg-danger p-2 m-4 flex-column" style="width: 700px; height: 700px;">
                <h1 id="game-title" class="text-light m-3 p-3">Welcome to ADF.ONLINE</h1>
                <button id="start-btn" class="btn btn-dark">START GAME!</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="dom.js"></script>
</body>
</html>
