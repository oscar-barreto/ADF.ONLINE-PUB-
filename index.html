<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADF.ONLINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container">
        <div id="game" class="row">
            <div id="ingame-panel" class="bg-light custom-col text-dark" style="height: 800px;">
                <div class="d-flex bg-black text-light">
                    <h3 class="m-1" id="hero-name"></h3>
                    <h3 class="m-1" id="hero-class"></h3>
                </div>
                <div id="btn-con" class="btn-container">
                    <h5 class="m-1" id="class-getter">Choose your class:</h5>
                    <button class="m-1" id="warrior-btn">Warrior</button>
                    <button class="m-1" id="mage-btn">Mage</button>
                    <button class="m-1" id="rogue-btn">Rogue</button>
                </div>
                <div class="level-description-container d-flex align-items-center justify-content-center">
                    <p class="level-summary fs-3 text-center text-wrap" style="margin-top:100px; width: 500px;"></p>
                </div>
                <div class="row d-flex justify-content-center align-items-center proceed-container">
                </div>
            </div>
            <div id="game-panel" class="col d-flex justify-content-center align-items-center bg-danger p-2 m-4 flex-column" style="width: 700px; height: 700px;">
                <h1 id="game-title" class="text-light m-3 p-3">Welcome to ADF.ONLINE</h1>
                <button id="start-btn" class="btn btn-dark">START GAME!</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="dom.js"></script>
</body>
</html>
